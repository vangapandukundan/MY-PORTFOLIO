<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logo">K</div>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="nav-menu" id="navMenu">
        <button class="close-menu" id="closeMenu"><i class="fa-solid fa-xmark"></i></button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="certificates.html">Certificates</a></li>
            <li><a href="https://github.com/vangapandukundan" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/kundan-student" target="_blank">LinkedIn</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="page-title">Get In Touch</h1>
                <div class="title-underline"></div>
                <div class="contact-wrapper">

                    <!-- CONTACT FORM -->
                    <div class="contact-form-box">
                        <form action="https://formspree.io/f/xblbelbd" method="POST" class="contact-form">


                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required class="form-control"></textarea>
                            </div>

                            <button type="submit" class="submit-btn">
                                <i class="fas fa-paper-plane"></i> Send Message
                            </button>

                        </form>
                    </div>

                    <!-- CONTACT INFO -->
                    <div class="contact-info-box">
                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-envelope"></i></div>
                            <div>
                                <h3>Email</h3>
                                <p><a href="mailto:vangapandukundan@gmail.com">vangapandukundan@gmail.com</a></p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div>
                                <h3>Location</h3>
                                <p>KPHB, Telangana, India</p>
                            </div>
                        </div>

                        <div class="social-links">
                            <a href="https://github.com/vangapandukundan" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/kundan-student/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
