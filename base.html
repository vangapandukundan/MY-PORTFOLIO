<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">K</div>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation Menu (Hidden by default) -->
    <nav class="nav-menu" id="navMenu">
        <button class="close-menu" id="closeMenu">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
            <li><a href="{{ url_for('projects_page') }}" class="{% if request.endpoint == 'projects_page' %}active{% endif %}">Projects</a></li>
            <li><a href="{{ url_for('certificates_page') }}" class="{% if request.endpoint == 'certificates_page' %}active{% endif %}">Certificates</a></li>
            <li><a href="https://github.com/vangapandukundan" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/kundan-student" target="_blank">LinkedIn</a></li>
            <li><a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                        <button class="flash-close" onclick="this.parentElement.remove()">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
